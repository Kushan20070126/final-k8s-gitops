loki:
  enabled: true
  deploymentMode: SingleBinary

  loki:
    # ✅ Quick demo schema (no need to define schema_config manually)
    useTestSchema: true

    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem

  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 10Gi
      storageClass: local-path

  # ✅ Ensure scalable mode is OFF
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0

fluent-bit:
  enabled: true
