loki:
  enabled: true

  # ✅ Choose ONE mode
  deploymentMode: SingleBinary

  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem

  # ✅ SingleBinary mode ON
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 10Gi
      storageClass: local-path

  # ✅ SimpleScalable mode OFF (must be zero)
  simpleScalable:
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0