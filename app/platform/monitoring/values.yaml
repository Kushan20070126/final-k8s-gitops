kube-prometheus-stack:
  crds:
    enabled: false
  prometheus:
    prometheusSpec:
      retention: 2d
      replicas: 1
      # ✅ avoid PVC issues for now (good for demos)
      storageSpec: {}
      # ✅ reduce load for a small single-node cluster
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 1Gi

  grafana:
    enabled: true
    adminPassword: "admin"
    service:
      type: ClusterIP

  alertmanager:
    enabled: false

  prometheusOperator:
    crds:
      enabled: false