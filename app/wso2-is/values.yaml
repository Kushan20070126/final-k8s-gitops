is:
  # Resource tuning for a single node
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"
  
  # Persistence: Using the storage class we discussed
  # If you haven't installed rancher-local-path, use "standard" or "hostpath"
  persistence:
    enabled: true
    storageClass: "local-path" 

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
  hosts:
    - host: wso2is.local
      paths:
        - /