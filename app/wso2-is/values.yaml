identity-server:
  image:
    # Use Docker Hub (public) instead of docker.wso2.com (private)
    repository: "wso2/wso2is"
    tag: "7.2.0"
    pullPolicy: IfNotPresent
  
  # Remove any default pull secrets that might trigger the 401 error
  imagePullSecrets: []

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  
  persistence:
    enabled: true
    storageClass: "local-path" 

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: wso2is.local
        paths:
          - /