identity-server:
  # FIX: Switch from private docker.wso2.com to public Docker Hub
  image:
    repository: "wso2/wso2is"
    tag: "7.0.0"
    pullPolicy: IfNotPresent
  
  # Resource tuning for your single 'plane' node
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  
  # Persistence using the local-path SC you installed
  persistence:
    enabled: true
    storageClass: "local-path" 

  # Ingress configuration
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    hosts:
      - host: wso2is.local
        paths:
          - /