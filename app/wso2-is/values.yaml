identity-server:
  wso2:
    deployment:
      # Use SingleNode to save resources on your 'plane' node
      mode: "SingleNode"
  
  image:
    # This MUST be wso2/wso2is to use the public Docker Hub
    repository: "wso2/wso2is"
    tag: "7.2.0"
    pullPolicy: IfNotPresent
  
  # Ensure no pull secrets are being injected
  imagePullSecrets: []

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  
  persistence:
    enabled: true
    storageClass: "local-path" 

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: wso2is.local
        paths:
          - /