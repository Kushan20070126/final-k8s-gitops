kubernetes:
  ingress:
    tlsSecret: ""
    management:
      hostname: apim.demo.local
    gateway:
      hostname: gw.demo.local

wso2:
  deployment:
    resources:
      requests:
        cpu: "500m"
        memory: "2Gi"
      limits:
        cpu: "2"
        memory: "4Gi"
    jvmMemoryOpts: "-Xms1024m -Xmx2048m"

    image:
      registry: "docker.io"
      repository: "wso2/wso2am"
      tag: "4.3.0"
      imagePullPolicy: IfNotPresent

  apim:
    configurations:
      adminUsername: admin
      adminPassword: admin
      databases:
        type: h2

      deploymentToml: |
        [server]
        hostname = "apim.demo.local"
        mode = "single"

        [super_admin]
        username = "admin"
        password = "admin"
        create_admin_account = true

        [database.apim_db]
        type = "h2"

        [database.shared_db]
        type = "h2"

        [apim.analytics]
        enable = false