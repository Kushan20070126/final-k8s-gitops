apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kushan20070126/final-k8s-gitops.git
    targetRevision: HEAD
    path: apps/wso2-is
  destination:
    server: https://kubernetes.default.svc
    namespace: wso2-is
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    createNamespace: true